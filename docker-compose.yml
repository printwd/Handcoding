version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: handcoding-web
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - handcoding-network

  # Optional: Development service with hot reload
  dev:
    image: node:18-alpine
    container_name: handcoding-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev
    environment:
      - NODE_ENV=development
    networks:
      - handcoding-network
    profiles:
      - dev

networks:
  handcoding-network:
    driver: bridge
